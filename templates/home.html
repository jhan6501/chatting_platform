<!DOCTYPE html>
<html>
    <head>
        <title> Flack </title>
        <style>

            .left {
                position: relative;
                width : 25vw;
                height: 100vh;
                float: left;
                overflow-y: scroll;
                
            }

            .right {
                position: relative;
                margin-left: 25vw;
                height: 100vh;
            }

            .channel {
                width: 20vw;
                padding: 0px;
                margin-bottom: 10px;
                border-style: solid;
            }

            .channelText {
                width: 15vw;
                height: 35px;
                padding: 0px;
                margin: 0px;
            }

            .channelSubmit {
                width: 5vw;
                height: 35px;
                font-size: 10px;
            }

            .currChannel {
                position: relative;
                margin-left: 5px;
                margin-bottom: 20px;
                height: 35px;
                font-size: 35px;
            }
            .messageBoard {
                position: relative;
                width: 75vw;
                height: 80vh;
                overflow-y: scroll;
            }

            .userMessage {
                margin-left: 5px;
                position: fixed;
                width: 70vw;
                height: 2vw;
                bottom: 10px;
            }

            .chatMessage {
                margin-left: 5px;
                margin-bottom: 5px;
                position: relative;
                width: 70vw;
                border-style: solid;
            }
        </style>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    </head>
    
    <body>
        <script src="{{ url_for('static', filename='home.js') }}"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        
         
        <div class = left>
            
                
            <div class= "container">
                <p> username: <span id = "user_name"></span><p>
            </div>
            <div id= "channels"></div>
                   
            <input class = "channelText" id = "newChannel" placeholder = "New Channel"> 
            <button class = "channelSubmit" id = "submit"> New Channel </button>
        </div>

        <div class = right>
            <div class = "currChannel" id = "currChannel"> </div>
            <div class = "messageBoard" id = "messageBoard">
                    <div id = "messages"> </div>
            </div>
            
            
            <input class = "userMessage" id = "userMessage" placeholder = "Type a message"> </div>
            
        </div>
    </body>
</html>
